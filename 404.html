<!--
  This file ensures client-side routing works on GitHub Pages by redirecting all requests to index.html.
  Place this file in your public/ directory.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      // For GitHub Pages SPA: redirect all 404s to index.html
      if (location.pathname !== '/index.html' && !location.pathname.match(/\.[a-zA-Z0-9]+$/)) {
        location.replace('/cheriscofeandbooks/index.html');
      }
    </script>
  </head>
  <body></body>
</html>
